<!DOCTYPE html>
<html>
  <head>
    <title>Joshua Mooneyham</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header-container">
      <div class="nav">
        <ul class="nav-container">
          <div class="nav-btn">
            <li><button type="button" class="btn">About</button></li>
          </div>
          <div class="nav-btn">
            <li><button type="button" class="btn">Skills</button></li>
          </div>
          <div class="nav-btn">
            <li><button type="button" class="btn">Projects</button></li>
          </div>
          <div class="nav-btn">
            <li><button type="button" class="btn">Contact</button></li>
          </div>
          <div class="nav-btn">
            <li><button type="button" class="btn">Resume</button></li>
          </div>
        </ul>
      </div>
    </header>

    <div class="photo-background">
      <div class="photo-text">
        <h1 class="photo-header">JOSHUA MOONEYHAM</h1>
        <p class="photo-subheader">SOFTWARE DEVELOPER</p>
      </div>
    </div>

    <div class="skills-container">
      <div class="section-header"><h1>Skills</h1></div>
      <div class="underline"></div>

      <div class="skill-content">
        <div class="back-end">
          <div class="frontback-header">
            <h1>Backend Development</h1>
          </div>
          <div class="frontback-skills">
            <div class="skill">
              <div class="skillimage">
                <img src="images/Python-logo-notext.svg.png" />
              </div>
              <div class="skilltext"><p>Python</p></div>
            </div>
            <div class="skill">
              <div class="skillimage">
                <img src="images/Java_programming_language_logo.svg.png" />
              </div>
              <div class="skilltext"><p>Java</p></div>
            </div>
            <div class="skill">
              <div class="skillimage">
                <img src="images/django-icon-1606x2048-lwmw1z73.png" />
              </div>
              <div class="skilltext"><p>Django</p></div>
            </div>
            <div class="skill">
              <div class="skillimage">
                <img src="images/Sql_data_base_with_logo.png" />
              </div>
              <div class="skilltext"><p>SQL</p></div>
            </div>
            <div class="skill">
              <div class="skillimage"><img src="images/spring-3.svg" /></div>
              <div class="skilltext"><p>Spring</p></div>
            </div>
          </div>
        </div>

        <div class="front-misc">
          <div class="front-end">
            <div class="frontback-header"><h1>Frontend Development</h1></div>
            <div class="frontback-skills">
              <div class="skill">
                <div class="skillimage"><img src="images/html.png" /></div>
                <div class="skilltext"><p>HTML</p></div>
              </div>
              <div class="skill">
                <div class="skillimage"><img src="images/css.png" /></div>
                <div class="skilltext"><p>CSS</p></div>
              </div>
              <div class="skill">
                <div class="skillimage">
                  <img src="images/javascript.png" />
                </div>
                <div class="skilltext"><p>JavaScript</p></div>
              </div>
            </div>
          </div>

          <div class="misc">
            <div class="frontback-header"><h1>Application Skills</h1></div>
            <div class="frontback-skills">
              <div class="skill">
                <div class="skillimage">
                  <img src="images/vs.png" />
                </div>
                <div class="skilltext"><p>Visual Studio</p></div>
              </div>
              <div class="skill">
                <div class="skillimage">
                  <img src="images/Git_icon.svg.png" />
                </div>
                <div class="skilltext"><p>Git</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
